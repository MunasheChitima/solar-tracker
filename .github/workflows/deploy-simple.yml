name: Deploy to Vercel (Simple)

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: SolarGainESP32-web/package-lock.json
        
    - name: Install dependencies
      run: |
        cd SolarGainESP32-web
        npm ci
        
    - name: Run tests (if any)
      run: |
        cd SolarGainESP32-web
        npm test --if-present
        
    - name: Deploy to Vercel (Manual Token Required)
      if: ${{ secrets.VERCEL_TOKEN }}
      run: |
        npm install --global vercel@latest
        vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        
    - name: Skip Deployment (No Token)
      if: ${{ !secrets.VERCEL_TOKEN }}
      run: |
        echo "‚ö†Ô∏è  VERCEL_TOKEN not found. Please set up GitHub secrets to enable automatic deployment."
        echo "üìñ See GITHUB_SECRETS_SETUP.md for instructions"
        echo "üîó Manual deployment: vercel --prod"
